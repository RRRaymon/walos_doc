<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Walos开发文档</title>
  <link rel="icon" href="_icons/logo.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./plugin/css/sidebar.min.css" />
  <link rel="stylesheet" href="./plugin/css/vue.css" />
  <style>
    .markdown-section code {
      border-radius: 2px;
      font-family: "Helvetica Neue", Helvetica, "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      font-size: 16px !important;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: nowrap;
      /* border: 1px solid #282c34; */
      color: rgb(184, 101, 208);
    }

    .markdown-section>div>img,
    .markdown-section pre {
      box-shadow: 2px 2px 20px 6px rgb(255, 255, 255) !important;
    }

    .markdown-section a:not(:hover) {
      text-decoration: none;
    }

    /*代码块背景*/
    p code {
      background-color: rgb(255, 255, 255) !important;
    }

    .markdown-section p.tip,
    .markdown-section tr:nth-child(1n) {
      font-size: 16px !important;
    }

    .markdown-section h1 {
      margin: 3rem 0 2rem 0;
    }

    .markdown-section h2 {
      margin: 2rem 0 1rem;
    }

    img,
    pre {
      border-radius: 5px;
    }

    /*添加代码块复制按钮样式*/
    .docsify-copy-code-button {
      background: #00a1d6 !important;
      color: #FFFFFF !important;
      font-size: 13px !important;
    }

    ::after {
      color: #9da2fd !important;
      font-size: 13px !important;
    }

    .markdown-section>p {
      font-size: 16px !important;
    }


    .markdown-section pre>code {
      color: #c0c3c1 !important;
      font-family: 'Inconsolata', consolas, "PingFang SC", "Microsoft YaHei", monospace !important;
      background-color: #212121 !important;
      font-size: 15px !important;
      white-space: pre !important;
      line-height: 1.5 !important;
      -moz-tab-size: 4 !important;
      -o-tab-size: 4 !important;
      tab-size: 4 !important;
      /*border-radius: .3em;*/
    }

    ol,
    ul,
    li {
      line-height: 27px !important;
      font-size: 16px !important;
    }

    @media (min-width:600px) {
      .markdown-section pre>code {
        font-size: 15px !important;
        letter-spacing: 1.1px !important;
      }

    }

    @media (max-width:600px) {
      .markdown-section pre>code {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 16px !important;
      }

      pre:after {
        content: "" !important;
      }
    }

    section.cover h1 {
      margin: 0;
    }

    pre {
      background-color: #212121 !important;
    }

    @media (min-width:600px) {
      pre code {
        /*box-shadow: 2px 1px 20px 2px #aaa;*/
        /*border-radius: 10px !important;*/
        padding-left: 20px !important;
      }

    }

    @media (max-width:600px) {
      pre {
        padding-left: 3px !important;
        padding-right: 3px !important;
        margin-left: -20px !important;
        margin-right: -20px !important;
        box-shadow: 0px 0px 20px 0px #f7f7f7 !important;
      }

      /*代码块复制按钮默认隐藏*/
      .docsify-copy-code-button {
        display: none;
      }

      .advertisement {
        display: none;
      }

    }

    .markdown-section pre {
      padding-left: 0 !important;
      padding-right: 0px !important;
    }

    .markdown-section {
      margin: 0 3.2% !important;
    }

    /*修改代码块代码颜色显示*/
    .token.directive.keyword {
      color: #4faee2 !important;
    }

    .token.keyword {
      color: #c678dd !important;
    }

    .token.comment {
      color: #737c8b !important;
    }

    .token.tag {
      color: #a589ad !important;
    }

    .token.attr-name {
      color: #de916c !important;
    }

    .token.attr-value {
      color: #4faee2 !important;
    }

    .token.macro.property {
      color: #4faee2 !important;
    }

    .token.function {
      color: #43b0f5 !important;
    }

    .token.string {
      color: #8bc56f !important;
    }

    .token.punctuation {
      color: #c0c3c1 !important;
    }

    .token.number {
      color: #c0c3c1 !important;
    }

    .token.property {
      color: #f06372;
    }
    .token.class-name {
      color: #f06372 !important;
    }
    a.section-link {
      font-size: .9rem !important;
    }

    /*滚动条样式 start*/
    /* 滚动条宽度 */
    ::-webkit-scrollbar {
      width: 5px;
    }

    /* 滚动条颜色 */
    ::-webkit-scrollbar-thumb {
      background: #33a9dc;
      background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);
      border-radius: 2em;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'WalOS开发文档',
      repo: '',
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      homepage:"index.md"
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./plugin/js/docsify.js"></script>
  <script src="./plugin/js/prism-json.min.js"></script>
  <script src="./plugin/js/prism-cpp.min.js"></script>
  <script src="./plugin/js/docsify-sidebar-collapse.min.js"></script>
  <script src="./plugin/js/zoom-image.min.js"></script>
  <script src="./plugin/js/docsify-copy-code.min.js"></script>

</body>

</html>
